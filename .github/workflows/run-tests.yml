on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.1, 8.2]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, zip, fileinfo, filter, pdo, pdo_sqlite, ctype, curl, dom, hash, openssl, pcre, session, tokenizer, xml
          tools: composer

      - name: Install Dependencies
        run: composer install --no-progress --no-interaction --prefer-source

      - name: Run tests
        run: vendor/bin/pest